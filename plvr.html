<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Plover Hatchling</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id = "instructions">
		Lessons: click a letter | 3-letter strings: click top asterisk | Words: click bottom asterisk
	</div>
	<div id="display">
		<p id="display-text">aoeu</p>
	</div>

	<div id = "timer">WPM Test (Easy)</div>
	<div id = "hard-timer">WPM Test (Hard)</div>

	<div class="keyboard">
		<div class="upper-keyboard">
			<div class="left-keys">
				<div class="key" id="Q">S</div>
				<div class="key" id="W">T</div>
				<div class="key" id="E">P</div>
				<div class="key" id="R">H</div>
				<div class="key bottom" id="A">S</div>
				<div class="key bottom" id="S">K</div>
				<div class="key bottom" id="D">W</div>
				<div class="key bottom" id="F">R</div>
			</div>

			<div class="middle-keys">
				<div class="key" id="TY">*</div>
				<div class="key bottom" id="GH">*</div>
			</div>

			<div class="right-keys">
				<div class="key" id="U">F</div>
				<div class="key" id="I">P</div>
				<div class="key" id="O">L</div>
				<div class="key" id="P">T</div>
				<div class="key" id="Bracket">D</div>
				<div class="key bottom" id="J">R</div>
				<div class="key bottom" id="K">B</div>
				<div class="key bottom" id="L">G</div>
				<div class="key bottom" id="Colon">S</div>
				<div class="key bottom" id="Quotation">Z</div>
			</div>
		</div>

		<div class="lower-keyboard">
			<div></div>
			<div class="lower-keys">
				<div class="key bottom" id="C">A</div>
				<div class="key bottom" id="V">O</div>
			</div>
			<div class="lower-keys">
				<div class="key bottom" id="N">E</div>
				<div class="key bottom" id="M">U</div>
			</div>
			<div></div>
		</div>
	</div>

	<script type="text/javascript" src="plvr.js"></script>
</body>
</html>
